name: Translation Check

on:
  push:
    branches:
      - "main"

jobs:
  check-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run locale --update-locales
      - run: git diff --exit-code
